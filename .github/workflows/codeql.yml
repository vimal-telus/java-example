name: CodeQL Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11' 
          distribution: 'temurin' 

      - name: Build with Maven
        run: mvn clean install 

      - name: Initialize CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: java 
      - name: Analyze code
        uses: github/codeql-action/analyze@v2
        with:
          upload: false # Disable uploading results
        

      - name: Output CodeQL results
        run: |
          echo "CodeQL analysis completed. Check the logs for detailed results."
